<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/pokedex-logo.png" alt="Pokedex" class="poke-logo" />
          </a>

          <form class="d-flex" role="search">
            <input class="form-control me-2 shadow-none" type="search" placeholder="Search Pokemon" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <section class="row justify-content-center mt-2">
        <div class="card col-11 card-border">
          <div class="card-body"></div>
        </div>
      </section>
      <footer class="text-center mt-2">
        <nav aria-label="pokedex-paginator">
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link card-border paginator-text" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link card-border paginator-text" href="#">1</a></li>
            <li class="page-item"><a class="page-link card-border paginator-text" href="#">2</a></li>
            <li class="page-item"><a class="page-link card-border paginator-text" href="#">3</a></li>
            <li class="page-item"><a class="page-link card-border paginator-text" href="#">Next</a></li>
          </ul>
        </nav>
      </footer>
    </main>
  </body>
  <script src="src/index.js" type="module"></script>
</html>
