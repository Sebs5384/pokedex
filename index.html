<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/pokedex-icon.png" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bar">
        <div class="container-fluid col-12">
          <a class="navbar-brand" href="#">
            <img src="img/pokedex-logo.png" alt="Pokedex" class="poke-logo" />
          </a>

          <form class="container-fluid col-4">
            <div class="input-group">
              <span class="input-group-text"><img src="img/magnifier.png" alt="@" class="magnifier" /></span>
              <input type="text" class="form-control search-input" placeholder="Search pokemon" aria-label="Username" aria-describedby="basic-addon1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" />
            </div>
          </form>

          <div class="container-fluid col-7">
            <div class="row justify-content-start">
              <div class="col-1">
                <button class="btn" id="catch-pokemon-button"></button>
              </div>
              <div class="col-2 mt-2">
                <p style="font-size: 13px"><img src="img/catch-a-pokemon.png" alt="catch-a-pokemon" style="width: 120px; height: 30px" /></p>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/magnifier.png" style="height: 30px; width: 30px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/magnifier.png" style="height: 30px; width: 30px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/magnifier.png" style="height: 30px; width: 30px" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <section class="row justify-content-center mt-2">
        <div class="card col-11 card-border main-card-container">
          <div class="card-body">
            <section class="modal fade" id="pokemon-modal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog" style="border: solid yellow">
                <div class="modal-content">
                  <div class="modal-header" style="border-color: red">
                    <small class="text-end">Evolves from POKEMON</small>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <div class="modal-body fs-5 w-100">
                    <section class="container-fluid">
                      <div class="row" style="font-size: 13px">
                        <div class="col-2">
                          <strong>Stage 2 </strong>
                        </div>
                        <strong class="col-5">BLASTOISE</strong>
                        <strong class="col-4 text-end">120 HP</strong>
                        <img src="img/pokeball.png" class="col-1" />

                        <div class="card card-border">
                          <div class="card-img" style="position: absolute; top: 0; left: 0">
                            <img src="img/pokeball.png" style="width: 30px" />
                          </div>
                          <div class="row card-body justify-content-center">
                            <img src="img/blastoise-removebg-preview.png" class="col-8" />
                          </div>
                        </div>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </section>

            <div class="row justify-content-center gap-2 text-center" id="cards-container"></div>
          </div>
        </div>
      </section>
      <footer class="text-center mt-2">
        <nav aria-label="pokedex-paginator">
          <ul class="pagination justify-content-center" id="paginator-container"></ul>
        </nav>
      </footer>
    </main>
  </body>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/index.js" type="module"></script>
</html>
