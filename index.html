<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/misc/pokedex-icon.png" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bar">
        <section class="container-fluid col-12">
          <a class="navbar-brand" href="#">
            <img src="img/misc/pokedex-logo.png" alt="Pokedex" class="poke-logo" />
          </a>

          <form class="container-fluid col-4">
            <div class="input-group">
              <span class="input-group-text"><img src="img/misc/magnifier.png" alt="@" class="magnifier" /></span>
              <input type="text" class="form-control search-input" placeholder="Search pokemon" aria-label="Username" aria-describedby="basic-addon1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" />
            </div>
          </form>

          <section class="container-fluid col-7">
            <div class="row justify-content-start align-items-center">
              <div class="col-1">
                <button class="btn" id="catch-pokemon-button"></button>
              </div>
              <div class="col-2">
                <p style="font-size: 13px"><img src="img/misc/catch-a-pokemon.png" alt="catch-a-pokemon" style="width: 120px; height: 30px" /></p>
              </div>
              <div class="col-2">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" style="width: 60px; height: 60px" />
              </div>
              <div class="col-2">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" style="width: 60px; height: 60px" />
              </div>
              <div class="col-2">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/9.png" style="width: 60px; height: 60px" />
              </div>
            </div>
          </section>
        </section>
      </nav>

      <section class="modal fade" id="pokemon-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content pokemon-modal" id="pokemon-modal-content"></div>
        </div>
      </section>

      <section class="row justify-content-center mt-2">
        <div class="card col-11 card-border main-card-container">
          <div class="card-body">
            <div class="row justify-content-center gap-2 text-center" id="cards-container"></div>
          </div>
        </div>
      </section>

      <footer class="text-center mt-2 container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <nav>
                  <ul class="pagination justify-content-center" id="paginator-container"></ul>
                </nav>
              </div>
            </div>
          </div>
          <div class="col-1 align-items-end">
            <input type="search" class="form-control form-control-sm paginator-search-box" placeholder=" Go" id="search-page-input" data-bs-toggle="popover" data-bs-placement="right" data-bs-container="body" data-bs-content="" />
          </div>
        </div>
      </footer>
    </main>
  </body>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/index.js" type="module"></script>
</html>
