<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/pokedex-icon.png" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bar">
        <section class="container-fluid col-12">
          <a class="navbar-brand" href="#">
            <img src="img/pokedex-logo.png" alt="Pokedex" class="poke-logo" />
          </a>

          <form class="container-fluid col-4">
            <div class="input-group">
              <span class="input-group-text"><img src="img/magnifier.png" alt="@" class="magnifier" /></span>
              <input type="text" class="form-control search-input" placeholder="Search pokemon" aria-label="Username" aria-describedby="basic-addon1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" />
            </div>
          </form>

          <section class="container-fluid col-7">
            <div class="row justify-content-start">
              <div class="col-1">
                <button class="btn" id="catch-pokemon-button"></button>
              </div>
              <div class="col-2 mt-2">
                <p style="font-size: 13px"><img src="img/catch-a-pokemon.png" alt="catch-a-pokemon" style="width: 120px; height: 30px" /></p>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/magnifier.png" style="height: 30px; width: 30px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/magnifier.png" style="height: 30px; width: 30px" alt="" />
                </button>
              </div>
              <div class="col-2">
                <button class="btn">
                  <img src="/img/magnifier.png" style="height: 30px; width: 30px" alt="" />
                </button>
              </div>
            </div>
          </section>
        </section>
      </nav>

      <section class="modal fade" id="pokemon-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" style="border: solid yellow">
          <div class="modal-content">
            <section class="container-fluid">
              <div class="row justify-content-center">
                <div class="row">
                  <small class="col-2 align-self-end">STAGE 2</small>

                  <small class="col-9 align-self-end">Evolves from Wartortle</small>

                  <button type="button" class="btn-close col-1 text-end" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <hr class="col-11" />

                <div class="row" style="margin-top: -25px">
                  <img class="col-2 align-self-center" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/8.png" />

                  <strong class="col-4 align-self-center" style="font-size: 32px"> Blastoise</strong>

                  <strong class="col-4 align-self-center text-end" style="font-size: 32px; color: red">120 HP</strong>

                  <img class="col-2 align-self-center" src="img/water-type.png" style="width: 3.5rem; height: 2.5rem" />
                </div>
              </div>
            </section>

            <section class="modal-body" style="margin-top: -20px">
              <section class="container-fluid">
                <div class="card" style="background: transparent; border-color: gold">
                  <div class="row card-body justify-content-center">
                    <img src="img/blastoise.png" class="col-8" />
                  </div>
                </div>

                <div class="row mt-2" style="border: 1px solid yellow; font-size: 13px; background-color: rgb(254, 230, 98)">
                  <small class="col-3">TYPE 1 </small>
                  <small class="col-3">TYPE 2</small>
                  <small class="col-3 text-end">Length: 5'3"</small>
                  <small class="col-3 text-end">Weight: 188.5lbs</small>
                </div>
              </section>

              <div class="container-fluid mt-2">
                <div class="row text-start">
                  <strong class="col-12">SKILLS</strong>
                  <hr class="col-12" style="margin-top: 0rem" />
                  <strong class="col-6 align-self-start">ATTACK: 100</strong>
                  <strong class="col-6">DEFENSE: 50</strong>
                </div>
              </div>

              <div class="mt-2">
                <strong class="text-center col-12">STATUS</strong>
                <hr class="col-12" style="margin-top: 0.3rem" />
                <div class="row mb-3">
                  <div class="col-4">
                    <strong>ATTACK: 100</strong>
                  </div>
                  <div class="col-4">
                    <strong>DEFENSE: 50</strong>
                  </div>
                  <div class="col-4">
                    <strong>SPEED: 80</strong>
                  </div>
                  <div class="col-4">
                    <strong>SP ATK: 120</strong>
                  </div>
                  <div class="col-4">
                    <strong>SP DEF: 70</strong>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>

      <section class="row justify-content-center mt-2">
        <div class="card col-11 card-border main-card-container">
          <div class="card-body">
            <div class="row justify-content-center gap-2 text-center" id="cards-container"></div>
          </div>
        </div>
      </section>
      <footer class="text-center mt-2">
        <nav aria-label="pokedex-paginator">
          <ul class="pagination justify-content-center" id="paginator-container"></ul>
        </nav>
      </footer>
    </main>
  </body>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/index.js" type="module"></script>
</html>
